@(elements: helper.FieldElements)


<div class="form-group row @if(elements.hasErrors) {error}">
    <label for="@elements.id" class="col-sm-3 col-form-label">@elements.label</label>
    <div class="col-sm-9">
        @elements.input

        @if(elements.hasErrors) {
            @for(error <- elements.errors) {
                <div class="alert-danger alert">
                    @error @* FIXME: add Message(error) instead for localisation *@
                </div>
            }
        }
    </div>
</div>
